<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>HDI Dashboard</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- {% block script %}
    {% endblock script %} -->
    
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Messages Dropdown Menu -->
                <li class="nav-item dropdown">
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">

                    </div>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                        <li class="nav-item has-treeview menu-closed">
                            <a href="/" class="nav-link ">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Dashboard
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                        </li>
                        <li class="nav-item has-treeview menu-closed">
                            <a href="/map" class="nav-link ">
                                <i class="nav-icon fas fa-globe"></i>
                                <p>
                                    Map
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                        </li>
                        <li class="nav-item has-treeview menu-closed">
                            <a href="/api" class="nav-link ">
                                <i class="nav-icon fas fa-cogs"></i>
                                <p>
                                    API
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav> 
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            {% block my_content %}
            <!-- /.content-header -->
            <!-- Main content -->
            <div class="content">
                <div class="row">
                    <div class="col-md-4">
                        <label for="selRegion">Select Region:</label>
                        <select id="selRegion" class="form-control">
                        </select>
                    </div>
                    <!-- <div class="col-md-4">
                        <label for="selSubRegion">Select Sub-Region:</label>
                        <select id="selSubRegion" class="form-control" onchange="sub_regionChanged()">
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Data Display:</label><br>
                        <button id="btnCountry" class="btn btn-primary">Country</button>
                        <button id="btnCity" class="btn btn-primary">City</button>
                    </div> -->
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- <div id="selDataset" class="form-control"></div> -->
                            <div id="scatter"></div>
                            <canvas id="radar"></canvas>
                        </div>
                        <!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
            {% endblock my_content %}
            
            <!-- Control Sidebar -->
            <!-- /.control-sidebar -->
            
            <!-- Main Footer -->
            <footer class="main-footer">
                <!-- To the right -->
                <div class="float-right d-none d-sm-inline">
                </div>
                <!-- Default to the left -->
            </footer>
        </div>
        <!-- ./wrapper -->   
        
        <!-- jQuery -->
        <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
        <!-- Bootstrap 4 -->
        <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- AdminLTE App -->
        <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>           

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./static/js/app_dashboard.js"></script>

    
</body>
</html>
